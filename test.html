<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img src='assets/sky.jpg' id="sky">

        </a-assets>

        <a-sky src = '#sky'></a-sky>  
        <a-sphere position="0 1.25 -5" radius="1" color="#EF2D5E" animation="property: position; to: 0 3 -5; dur: 3000; easing: linear">
        </a-sphere>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>


    </a-scene>

  </body>


  </html>
